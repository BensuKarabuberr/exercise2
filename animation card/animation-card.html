<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/animation-card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Açılan Animation Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url(/animation-card-img/kabaksarması.jpeg)"
      >
        <h3>Kabak Kapatma</h3>
      </div>

      <div
        class="panel"
        style="background-image: url(/animation-card-img/babagannus.jpeg)"
      >
        <h3>Babagannuş</h3>
      </div>

      <div
        class="panel"
        style="background-image: url(/animation-card-img/humus.jpeg)"
      >
        <h3>Humus</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(/animation-card-img/kabak-cicegi-dolmasi-yemekcom-2.webp);
        "
      >
        <h3>Kabak Çiçeği Dolması</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(/animation-card-img/zeytinyagli_kereviz.jpeg);
        "
      >
        <h3>Zeytinyağlı Kereviz</h3>
      </div>
    </div>

    <script src="/animation-card.js"></script>
  </body>
</html>
